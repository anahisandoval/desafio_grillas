        <form action="contacto.html" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend>Envianos tu mensaje </legend>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu Nombre" /><br /><br />
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email"required /><br /><br />

            <label for="asunto">Asunto: </label>
            <input type="text" name="asunto" placeholder="Escribe tu mensaje" /> <br /><br />
         
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="comentarios" rows="5" cols="40"></textarea><br /><br />
        </fieldset>
        
        <div>
            <input type="submit" value="Enviar mensaje"/>
            <input type="reset" value="Limpiar datos"/>
            <input type="button" value="Cancelar"/>
         </div>

    </form>
